baseURL = "https://docs.krustlet.dev/"
languageCode = "en-us"
title = "Documentation for Krustlet"
theme = "docs"

# Theme General Config
[languages]
[languages.en]
title = "Krustlet"
description = "Documentation for Krustlet"
languageName ="English"
weight = 1
navbar_logo = false

[services]
[services.googleAnalytics]
id = "UA-130516746-11"
enableRobotsTXT = true
enableGitInfo = true
contentDir = "content"
version_menu = "Releases"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = true
disableKinds = ["taxonomy", "taxonomyTerm"]
pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsUseClassic = false
pygmentsStyle = "tango"
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"
[blackfriday]
plainIDAnchors = true
hrefTargetBlank = true
angledQuotes = false
latexDashes = true
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
      style = "tango"


# OSM top menu (should match main site)
[[menu.main]]
	name = "Home"
	weight = 10
	url = "https://krustlet.dev"
[[menu.main]]
	name = "Docs"
	weight = 20
	url = "https://docs.krustlet.dev"
[[menu.main]]
	name = "Github"
	weight = 30
	url = "https://github.com/deislabs/krustlet/"
[[menu.main]]
	name = "Slack"
	weight = 50
	url = "https://kubernetes.slack.com/messages/krustlet"
[[menu.main]]
	name = "Twitter"
	weight = 60
	url = "https://twitter.com/krustlet"


# Add your release versions here
[[params.versions]]
  version = "v0.7.0"
  url = "https://docs.krustlet.dev"


# Theme Additional params
[params]
copyright = "The Docsy Authors"
offlineSearch = true
prism_syntax_highlighting = true

[params.ui]
navbar_logo = true
sidebar_menu_compact = false
breadcrumb_disable = false
sidebar_search_disable = false

[params.ui.feedback]
enable = true
yes = 'Glad to hear it! Please <a href="https://github.com/openservicemesh/osm/issues/new">tell us how we can improve</a>.'
no = 'Sorry to hear that. Please <a href="https://github.com/openservicemesh/osm/issues/new">tell us how we can improve</a>.'
